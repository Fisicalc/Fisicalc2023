<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/fisicalcFavIcon.svg">
    <title>Fisicalc</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous" onload="renderMathInElement(document.body, {output: 'html'});"></script>

    <script defer type="text/javascript" src="js/nerdamer/nerdamer.core.js"></script> <!-- assuming you've saved the file in the root of course -->
    <!-- LOAD MODULES -->
    <script defer type="text/javascript" src="js/nerdamer/Algebra.js"></script>
    <script defer type="text/javascript" src="js/nerdamer/Calculus.js"></script>
    <script defer type="text/javascript" src="js/nerdamer/Solve.js"></script>
    <script defer type="text/javascript" src="js/nerdamer/Extra.js"></script> <!-- again assuming you've saved the files in root -->

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobileStyle.css">
    <script defer type="text/javascript" src="/js/style.js"></script>
    <script type="module" defer src="/js/barra_formulas.mjs"></script>

    
</head>
<body>
    <div id ="container">
        <section>
            <div id="navbar">
                <svg width="50" height="50">
                    <image href="./img/fisicalcLogo1.svg" height="50" width="50" />
                </svg>
                <h1>Fisicalc</h1>
                <div id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>            
        </section>
        <div id = "bannerTop" class="bannerAd">
            ad 1
        </div>
        <div id = "bannerDir" class="bannerAd">
            ad 2
        </div>
        <aside id = "barraLateralBotoes">
            <div id = "botoesAreasFisica">
                <div class="dropdownAreas">
                    <div id="barraPesquisa">
                        <input id="search-input" type="search" maxlength="800" placeholder="Digite o nome da fórmula"/>
                    </div>
                    <button class="btnCategorias" id="btnCinematica">
                        Cinemática
                    </button>
                    <div class="formulas cinematica formulasGrupo"></div>
                    <button class="btnCategorias" id="btnDinamica">Dinâmica</button>
                    <div class="formulas dinamica formulasGrupo"></div>
                    <button class="btnCategorias" id="btnEletrodinamica">Eletrodinâmica</button>
                    <div class="formulas eletrodinamica formulasGrupo"></div>
                    <button class="btnCategorias" id="btnEstatica">Estática</button>
                    <div class="formulas estatica formulasGrupo"></div>
                    <button class="btnCategorias" id="btnHidrostatica">Hidrostática</button>
                    <div class="formulas hidrostatica formulasGrupo"></div>
                    <button class="btnCategorias" id="btnCalorimetria">Calorimetria</button>
                    <div class="formulas calorimetria formulasGrupo"></div>
                    <button class="btnCategorias" id="btnGravitacaoUniversal">Gravitação Universal</button>
                    <div class="formulas gravitacaoUniversal formulasGrupo"></div>
                    <button class="btnCategorias" id="termometria">Termometria</button>
                    <div class="formulas termometria formulasGrupo"></div>
                    <button class="btnCategorias" id="optica">Óptica</button>
                    <div class="formulas optica formulasGrupo"></div>
                </div>
            </div>            
        </aside>
        <main>
            <div id="equacao"></div>
            <div id="erro">ERRO: Divisao por 0</div>
        </main>
        <div id = "bannerBaixo" class="bannerAd">
            ad 3
        </div>
    </div>
</body>
</html>
