<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisicalc</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="./js/style.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
    onload="renderMathInElement(document.body);"></script>
</head>
<body>
    <div id ="container">
        <section>
            <button><h1>Fisicalc</h1></button>
            <hr>       
        </section>
        <div id = "bannerTop">
            banner 1
        </div>
        <div id = "bannerDir">
            banner 2
        </div>
        <aside id = "barraLateralBotoes">
            <div id = "botoesAreasFisica">
                <div class="dropdownAreas">
                    <button class="btnCategorias" id="btnCinematica" onclick="show_hide_formulas(event)">
                        Cinemática
                    </button>
                    <div class="formulas">
                        <button data-text = "v = &#916s/&#916t" class="tooltip"> 
                            
                            <span >Velocidade</span>
                            <hr>    
                            <span>v = &#916s/&#916t</span>
                            
                        </button>
                        <button>Aceleração</button>
                        <button>Função Horária do Deslocamento</button>
                    </div>
                    <button class="btnCategorias" id="btnDinamica" onclick="show_hide_formulas(event)">Dinâmica</button>
                    <div class="formulas">
                        <button>Peso</button>
                        <button>Massa</button>
                        <button>X</button>
                </div>
              
                </div>
            </div>            
        </aside>
        <main>
            <div id="equacao">
                Fórmula

            </div>
        </main>
        <div id = "bannerBaixo" >
            banner 3
        </div>
    </div>
</body>
</html>
